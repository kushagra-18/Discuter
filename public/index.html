<html>

<head>
    <title>
        Chat App
    </title>
    <!-- ajax  -->
    <!-- CSS only -->

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet"
            crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
        <script src="/css/style.css" rel="stylesheet"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />

        <!-- favicon icon-->
        <link rel="shortcut icon" href="https://freepngimg.com/download/chat/12-2-chat-png.png" type="image/x-icon">
    </head>

<body>


    <center>
        <div class="jumbotron">
            <h1 class="display-4">Join Chat Room!</h1>
            <p class="lead">Join various chat rooms throughout the globe.</p>
            <hr class="my-4">

            <form action="/chat.html">
                <div class="input-group">
                    <label>Display Name &nbsp;</label>
                    <input type="text" name="username" id="username" placeholder="Enter Name" required>
                </div>
                <br>
                <div class="input-group">
                    <label>Room Name &nbsp;</label>
                    <input type="text" name="room" id="room" placeholder="Enter Room Name" required>
                    <br>
                </div>
                <button class="btn btn-primary" id="join">Join</button>

            </form>

        </div>

    </center>

</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
